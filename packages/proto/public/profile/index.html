<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,200;0,400;0,700;1,700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/page.css" />
    <link rel="stylesheet" href="../styles/forms.css" />
    <script type="module" src="../js/json-loader.js"></script>
    <script type="module" src="../js/restful-form.js"></script>
    <script type="module" src="../js/profile-view.js"></script>
    <script type="text/javascript"> 

      const parser = new DOMParser();
      function relayEvent(event, customType, detail) {
          const relay = event.currentTarget;
          const customEvent = new CustomEvent(customType, {
          bubbles: true,
          detail,
      });
          relay.dispatchEvent(customEvent);
          event.stopPropagation();
      };

      document.addEventListener('DOMContentLoaded', (event) => {
      document.body.addEventListener("dark-mode", (event) => {
          const page = document.body; 
          const checked = event.detail.checked;
          page.classList.toggle("dark-mode", checked);
      });
  });

  </script>
    <script type="module">
      import { relayEvent } from "../js/relay-event.js";
      window.relayEvent = relayEvent;
    </script>
  </head>
  <body class="page">
    <header>
      <h1>Movie Reviews</h1>
      <drop-down>
        <label
          onchange="relayEvent(
          event, 
          'dark-mode', 
          {checked: event.target.checked})">
          <input type="checkbox" autocomplete="off" /> Dark mode
        </label>
      </drop-down>
    </header>
    <main>
      <profile-view src="/api/profiles/blaze"> </profile-view>
    </main>
  </body>
</html>
