<html>
    <head>
          <link rel="stylesheet" href="styles/page.css"/>
          <link rel="stylesheet" href="styles/tokens.css"/>
          <link rel="stylesheet" href="styles/reset.css"/>
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        

  <script type="module">
    import { define, Auth } from "@calpoly/mustang";
    import { LoginFormElement } from "/src/components/login-form";
  
    define({ 
      
      "mu-auth": Auth.Provider,
      "login-form": LoginFormElement
    
    });
  </script>


  <style>
     * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .page {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 340px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.25);
            padding: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
        }

        .card {
            width: 100%;
            margin: 20px 0;
        }

        h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            background: -webkit-linear-gradient(left, #fceabb, #f8b500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #fff;
            border-radius: 4px;
            background: rgba(255,255,255,0.8);
            transition: all 0.3s;
            color: #333;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ffd700;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #f8b500;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 15px;
            transition: background 0.3s;
        }

        button:hover {
            background: #ffbf00;
        }

        a {
            color: #ffd700;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Dark mode adjustments */
        .dark-mode {
            background: linear-gradient(to left, #0f2027, #203a43, #2c5364);
        }
  </style>
  
  </head>

  <body class="page">
    <mu-auth>
        <h2>User Login</h2>
        <main class="card">
          <login-form>
            <label>
              <span>Username:</span>
              <input name="username" autocomplete="off" />
            </label>
            <label>
              <span>Password:</span>
              <input type="password" name="password" />
            </label>
          </login-form>
        </main>
        <p>
          Or did you want to
          <a href="./newuser.html">Sign up as a new user</a>
          ?
        </p>
      </mu-auth>

  </body>
  </html>
